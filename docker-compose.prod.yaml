version: '3.7'

x-base-dev: &base-dev
  restart: on-failure

x-common: &common
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_PORT: ${POSTGRES_PORT}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_HOST: ${POSTGRES_HOST}
  SLACK_WEB_HOOK: ${SLACK_WEB_HOOK}
  PRODUCTION_SECRET: ${PRODUCTION_SECRET}
  
x-base-image: &base-image
  image: "salimfadhley/uk-improv-guide:${IMPROV_GUIDE_VERSION}"

services:

  prod:
    <<: *base-dev
    <<: *base-image

    volumes:
      - ./src:/src
      - ./static:/src/uk-improv-guide/static
    working_dir: "/src/uk-improv-guide"
    entrypoint: ["gunicorn", "--bind=0.0.0.0:80", "uk-improv-guide.wsgi"]
    expose:
      - 80
    depends_on:
      - db
    environment:
      <<: *common
      SITE_PORT: ${SITE_PORT}
    networks:
      - internal



  nginx:
    image: salimfadhley/uk-improv-guide-nginx:0.0.1
    build:
      context: .
      target: uk-improv-guide-nginx
    volumes:
      - ./static:/usr/share/nginx/html/static:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - internal
    depends_on:
      - prod


networks:
  internal: