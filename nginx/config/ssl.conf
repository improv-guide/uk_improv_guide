user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
  worker_connections  1024;
}


http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;

  #gzip  on;

  upstream uk_improv_guide {
    server site:80;
  }

  server {
    listen       80;
    server_name  improv.guide;
    listen 443 ssl;
    server_name improv.guide;

    root /usr/share/nginx/html/;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/improv.guide/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/improv.guide/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
      autoindex on;
      root /usr/share/nginx/html/;
      index index.html;
    }

    location /media/ {
      autoindex on;
      root /usr/share/nginx/html/;
      index index.html;
    }

    location /.well-known/ {
      autoindex on;
      index index.html;
      alias /usr/share/nginx/html/certbot/.well-known/;
    }

    location /certbot/ {
      autoindex on;
      index index.html;
      alias /usr/share/nginx/html/certbot/;
    }

    location / {
      proxy_pass http://uk_improv_guide;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }

  server {
    listen       80;
    server_name  improv.guide;

    location / {
        return 301 https://$host$request_uri;
    }
  }

}







