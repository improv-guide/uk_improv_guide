{% extends "base.html" %}
{% load static %}
{%  block title %}{{ full_name }}{% endblock %}
{% block content %}

<h1>Login</h1>

    {% if not user.is_authenticated %}

        {% include "content/facebook_login_button.html" %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

    {% else %}
        <p>You are logged in!</p>
    {% endif %}



{% endblock %}
