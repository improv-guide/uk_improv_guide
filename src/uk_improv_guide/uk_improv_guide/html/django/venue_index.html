{% extends "base.html" %}
{% load static %}
{% block content_inner %}
<ul class="venues">
    {% for venue in venues %}

    <li class="venue">
        <span class="venue_name"><a href="{% url 'venue' id=venue.id %}">{{venue.name}}</a></span><span class="city">,{{venue.city}}</span><span class="country">, {{venue.country.name}}</span>
    </li>

    {% endfor %}
</ul>
{% endblock %}
