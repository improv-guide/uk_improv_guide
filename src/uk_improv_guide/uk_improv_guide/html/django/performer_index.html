{% extends "base.html" %}
{%  block title %}{{ full_name }}{% endblock %}
{% block content_inner %}

    <ul class="performer_list">
        {% for performer in performers %}
            <li>
                <a href="{% url 'performer' id=performer.id %}">{{ performer.full_name }}</a>
            </li>
        {%  endfor %}
    </ul>


{% endblock %}
