<a href="/events/{{event.id}}">
    <img class="card-img-top img-fuild" style="height: 150px; object-fit: cover;" src="{{event.venue.image.url}}"
        alt="{{ event.venue.name }}">
</a>
<div class="card-body">

    <h3 class="card-title h5"><a href="/events/{{event.id}}">{{event.name}}</a></h3>

    <div class="d-flex align-items-center">
        <i class="far fa-calendar text-primary h5 mr-2 mb-0"></i>
        <h3 class="card-subtitle h6 m-0">{{ event.start_time }}</h3>
    </div>
    <div class="d-flex align-items-center mt-2">
        <i class="fas fa-map-marker-alt text-primary h5 mr-2 mb-0"></i>
        <p class="card-text"><a href="/venues/{{ event.venue.id }}">{{ event.venue.name }}</a>, {{ event.venue.city }}
        </p>
    </div>
</div>
