version: '3.7'

services:

  site:
    restart: always
    image: "salimfadhley/uk-improv-guide:${IMPROV_GUIDE_VERSION}"
    build:
      context: .
      target: uk-improv-guide
      args:
        IMPROV_GUIDE_VERSION: ${IMPROV_GUIDE_VERSION}
        FOO: xyz
    volumes:
      - ./static:/static
      - ./media:/media
      - ./backup:/backup
      - ./src:/src
    working_dir: "/src/uk_improv_guide"
    entrypoint: ["./start_dev.sh"]
    ports:
      - "8000:8000"
    environment:
      IMPROV_GUIDE_VERSION: ${IMPROV_GUIDE_VERSION}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_SSLMODE: allow
      SLACK_WEB_HOOK: http://dummy_slack:8123/
      PRODUCTION_SECRET: ${PRODUCTION_SECRET}
      BACKUP_DIR: /backup
      FACEBOOK_APP_KEY: ${FACEBOOK_APP_KEY}
      FACEBOOK_SECRET: ${FACEBOOK_SECRET}
      ENVIRONMENT_NAME: ${ENVIRONMENT_NAME}
      DEBUG: "True"
    env_file: .env
    depends_on:
      - db

  dummy_slack:
    restart: always
    image: "salimfadhley/uk-improv-guide:${IMPROV_GUIDE_VERSION}"
    build:
      context: .
      target: uk-improv-guide
    entrypoint: ["python", "-m", "http.server", "--bind", "0.0.0.0", "8123"]
    ports:
      - "8123:8123"

  db:
    image: "postgres:10.9"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: improv
      POSTGRES_DB: improv
      POSTGRES_PORT: 5432
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  phppgadmin:
    restart: always

    image: dockage/phppgadmin:latest
    ports:
      - "8080:80"
    environment:
      - PHP_PG_ADM2IN_SERVER_DESC=local
      - PHP_PG_ADMIN_SERVER_HOST=db
      - PHP_PG_ADMIN_SERVER_PORT=5432
      - PHP_PG_ADMIN_SERVER_SSL_MODE=allow
      - PHP_PG_ADMIN_SERVER_DEFAULT_DB=improv
      - PHP_PG_ADMIN_SERVER_PG_DUMP_PATH=/usr/bin/pg_dump
      - PHP_PG_ADMIN_SERVER_PG_DUMPALL_PATH=/usr/bin/pg_dumpall
      - PHP_PG_ADMIN_DEFAULT_LANG=auto
      - PHP_PG_ADMIN_AUTO_COMPLETE=default on
      - PHP_PG_ADMIN_EXTRA_LOGIN_SECURITY=false
      - PHP_PG_ADMIN_OWNED_ONLY=false
      - PHP_PG_ADMIN_SHOW_COMMENTS=true
      - PHP_PG_ADMIN_SHOW_ADVANCED=false
      - PHP_PG_ADMIN_SHOW_SYSTEM=false
      - PHP_PG_ADMIN_MIN_PASSWORD_LENGTH=1
      - PHP_PG_ADMIN_LEFT_WIDTH=200
      - PHP_PG_ADMIN_THEME=default
      - PHP_PG_ADMIN_SHOW_OIDS=false
      - PHP_PG_ADMIN_MAX_ROWS=30
      - PHP_PG_ADMIN_MAX_CHARS=50
      - PHP_PG_ADMIN_USE_XHTML_STRICT=false
      - PHP_PG_ADMIN_HELP_BASE=http://www.postgresql.org/docs/%s/interactive/
      - PHP_PG_ADMIN_AJAX_REFRESH=3
    depends_on:
      - db


volumes:
  postgres_data:
