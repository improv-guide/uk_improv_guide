language: python
services:
  - docker
stages:
  - name: docker_push
    if: branch = master
python:
- '3.6'
before_install:
  - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  - pip install docker-compose
install:
  - docker-compose build
docker_push:
  - docker-compose push
